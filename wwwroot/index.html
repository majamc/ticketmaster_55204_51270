<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="login-div">
        <h1>Log in</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="logIn()">Log in</button>
        <p id="status-logowania"></p>
        <p class="text">Don't have an account yet?   <a href="register.html" class="link">Sign up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
